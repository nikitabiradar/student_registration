<html>
	<title> STUDENT REGISTRATION </title>
	<head>
<script  src="st1.js">
</script>
</head>
	<body bgcolor="pink">
			<h1 align="center"> STUDENT REGISTRATION FORM </h1>
		<form id="person" name="registration" class="form_class">
		<center> 
			<table >	
		<tr>
			<td> Name : </td>
			<td>  <input type="text" name="sname" id="sname" onkeypress="javascript:return f1()"/> </td>
		</tr>
		<tr>
			<td> Usn : </td> 
			<td> <input type="text" name="usn" id="usn" onkeypress="javascript:return isNumber(event)" />  </td>
		</tr>
		<tr>
			<td>YoJ : </td>
			<td> <input type="text" name="yoj" id="yoj" onkeypress="javascript:return yearValidation(year)"/>  </td>		
		</tr>
<tr>
			<td>Email : </td>
			<td> <input type="text" name="email" id="email" onkeypress="javascript:return validateCaseSensitiveEmail(email)"/>  </td>		
		</tr>
		<tr>
			<td> Dept : </td>
			<td> <input type="text" name="dept" id="dept"/>  </td>
		</tr>
		<tr>
			<td>College : </td>
			<td> <input type="text" name="college" id="college"/>  </td>
		</tr>
		<tr>
			<td colspan="3" align="center"> 
				 <input type="button" value="Reset" onclick="reset()"/>  
<input type="button" value="submit" onclick="validate()"/>  </td>
			
		</tr>
		</table>
	</center>
		</form>

			<h1 align="center"> Diplaying Student Details </h1>
		<center>

<table id = "list" cellspacing = "0px" cellpadding = "20px" text-align = "center">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Usn</td>
                    <td>YoJ</td>
<td>Email</td>
                    <td>Dept</td>
                    <td>College</td>
			<td>Action</td>
                </tr>
            </thead>

            
        </table>	</center>
	</body>
</html>
